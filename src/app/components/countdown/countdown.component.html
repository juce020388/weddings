<div class="count-down-timer">
  <p>{{ localization?.title }}</p>
  <div class="wrapper">
    <div class="description">
      <p>{{ localization?.days }}</p>
      <p>{{ localization?.hours }}</p>
      <p>{{ localization?.minutes }}</p>
      <p>{{ localization?.seconds }}</p>
    </div>
    <div class="times">
      <p>{{ days }}</p>
      <p>{{ hours }}</p>
      <p>{{ minutes }}</p>
      <p>{{ seconds }}</p>
    </div>
  </div>
  <div class="text-center" *ngIf="isUserAttending()">
    <button class="btn btn-primary mt-4" (click)="downloadInvitation()">{{ localization?.downloadMemo }}</button>
  </div>
</div>
<app-invitation-card class="hidden"></app-invitation-card>
